version: "3.7"
services:
 apache:
  build:
   context: './apache/'
  networks:
   - frontend
   - backend
  ports:
   - "14080:80"
  volumes:
   - ./public_html:/var/www/html
  depends_on:
   - php
  container_name: apache_service
 php:
  build:
   context: './php/'
  networks:
   - backend
  volumes:
   - ./public_html:/var/www/html
  container_name: php_service
networks:
 frontend:
 backend:
